<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-cont">
      <div id="bgCont" class="sub-cont">
        <h1>Color Picker</h1>
        <br><br>
        <div>
          <button onclick="changeColor1()" style="background-color : #e0e0e0;">#e0e0e0</button>
          <button onclick="changeColor2()" style="background-color : #6fcf97;">#6fcf97</button>
          <button onclick="changeColor3()" style="background-color : #56ccf2;">#56ccf2</button>
          <button onclick="changeColor4()" style="background-color : #bb6bd9;">#bb6bd9</button>
        </div>
        <br>
        <div class="bg-dark text-white w-100 rounded py-2 text-center">
        <h2>Background Color: <span id="bgCText">#ffff</span></h2>
        </div>
        <br>
        <p class="text-center fs-5">
          Try clicking on one of the color above to change the background color
          of this page!
        </p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
